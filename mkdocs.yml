site_name: Bardos do Mondego
site_description: Wiki colaborativa para a campanha West Marches em Greyhawk
site_author: Kai

docs_dir: docs
use_directory_urls: true

theme:
  name: material
  language: pt
  features:
    - navigation.sections          # keeps submenus collapsed until opened
    # do not enable navigation.expand
    # avoid navigation.tabs unless you really want top-bar tabs

extra_css:
  - css/image-sizing.css

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_indexes.py    # generates folder index.md during build
  - obsidian-bridge                 # keep if you use it
  # do NOT include awesome-pages or section-index in this mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

