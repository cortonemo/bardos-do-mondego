site_name: Bardos do Mondego
site_description: Wiki colaborativa para a campanha West Marches em Greyhawk
site_author: Serelith

docs_dir: docs
site_dir: site

theme:
  name: material

plugins:
  - search
  - awesome-pages        # 1st: computes nav ordering
  - section-index        # 2nd: turns folder index.md into section page
  - gen-files:
      scripts:
        - scripts/gen_indexes.py   # 3rd: generates virtual index.md files


markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
