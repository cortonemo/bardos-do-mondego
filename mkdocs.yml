site_name: Bardos do Mondego
site_description: Wiki colaborativa para a campanha West Marches em Greyhawk
site_author: Serelith

docs_dir: docs

theme:
  name: material
  language: pt
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    # - navigation.expand     # keep off to stay collapsed
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list                # enables { width=.. height=.. }
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - embed_file               # from mkdocs-embed-file-plugins
  - obsidian-bridge

extra_css:
  - css/extra.css

nav:
  # BEGIN AUTO_NAV
  # END AUTO_NAV
