site_name: Bardos do Mondego
site_description: Wiki colaborativa para a campanha West Marches em Greyhawk
site_author: Serelith

docs_dir: docs
site_dir: site
strict: false

theme:
  name: material

plugins:
  - search
  - obsidian-bridge:
      invalid_link_attributes:
        - '.invalid'
  - awesome-pages
  - section-index
  - gen-files:
      scripts:
        - scripts/gen_indexes.py
  - embed_file

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - obsidian_media_mkdocs
  - obsidian_callouts

extra_css:
  - css/image-sizing.css
