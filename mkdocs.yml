site_name: Bardos do Mondego
site_description: Wiki colaborativa para a campanha West Marches em Greyhawk
site_author: Serelith

docs_dir: docs

theme:
  name: material
  language: pt
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes

plugins:
  - search
  - awesome-pages
  - section-index
  - gen-files:
      scripts:
        - scripts/gen_indexes.py
  - embed_file
  - obsidian-bridge
  # Removed: obsidian_media_mkdocs
  # Removed: obsidian_callouts
  - mkdocs_gen_nav:
      script: scripts/gen_nav.py
  - tags
  - section-index
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - tables
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js
