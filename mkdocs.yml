site_name: Bardos do Mondego
site_description: Wiki colaborativa para a campanha West Marches em Greyhawk
site_author: Serelith

docs_dir: docs
site_dir: site
strict: true   # fail build on broken links

theme:
  name: material

plugins:
  - search
  - roamlinks               # handles [[links]] and ![[img|Alt|800x600]]
  - awesome-pages           # 1st: computes nav ordering
  - section-index           # 2nd: turns folder index.md into section page
  - gen-files:              # 3rd: generates virtual index.md files
      scripts:
        - scripts/gen_indexes.py
  - embed_file              # handles ![[note]] transclusions

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list               # needed for roamlinks image sizing output
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  
extra_css:
  - css/image-sizing.css
  