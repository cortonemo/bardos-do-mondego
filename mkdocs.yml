site_name: Bardos do Mondego
site_description: Wiki colaborativa para a campanha West Marches em Greyhawk
site_author: Serelith

docs_dir: docs

theme:
  name: material
  language: pt
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - awesome-pages
  - section-index
  - gen-files
  - embed_file
  - obsidian-bridge

extra_css:
  - css/extra.css

nav:
  # BEGIN AUTO_NAV
  # END AUTO_NAV
  
